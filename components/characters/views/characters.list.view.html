<section ng-controller="CharacterCtrl as vm" ng-init="vm.loadCharacters()" class="characters">
 <h2>Star Wars Characters</h2>
 	<ul placeholder number-of-rows="5" number-of-cells="3" hide-placeholders="vm.characters.status">
	 	<li ng-repeat="character in ::vm.characters.value.results | limitTo: 5" >
	    <span ng-bind="character.name"></span>
	    <span ng-bind="character.gender"></span>
	    <span ng-bind="character.hair_color"></span>
	  </li>	
 	</ul> 
</section>
