<section class="planets" ng-controller="PlanetsCtrl as vm" >
	<h2>Planets of Star Wars</h2>
	<button ng-click="vm.loadPlanets()">Load Planets</button>
	<ul placeholder number-of-rows="5" number-of-cells="1" hide-placeholders="vm.planets.$resolved">
		<li ng-repeat="planet in vm.planets.results | limitTo: 5">
			<span ng-bind="planet.name"></span>
		</li>
	</ul>
</section>
